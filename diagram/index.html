    <script>
      // Attach an event listener to warn the user before reloading or navigating away
      window.addEventListener('beforeunload', function (e) {
        // Custom message is no longer widely supported by browsers. Browsers will instead show a generic confirmation dialog.
        const confirmationMessage = 'Are you sure you want to leave? All diagram navigation will be lost.';
  
        // Legacy method for cross browser support
        e.returnValue = confirmationMessage;
        
        // Return the message for older browsers
        return confirmationMessage;
      });
    </script>
  
</body>
